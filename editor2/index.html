<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Editor2 - 作品展示</title>
<!--     <link rel="stylesheet" href="styles.css"> -->
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/editor2.css">
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+TC:wght@300;400;700&display=swap" rel="stylesheet">
</head>
<body>
    <header class="hero">
        <h1>EDITOR2</h1>
        <p>相片書線上編輯器</p>
        <img src="images/hero-image.png" alt="Editor2 示意圖">
    </header>
    
    <section class="section fade-in">
        <h2>設計流程</h2>
        <p>Empathize → Define → Ideate → Wireframe → UI Design → Prototype → QA</p>
        <img src="images/design-process.png" alt="設計流程">
    </section>
    
    <section class="section fade-in">
        <h2>概述</h2>
        <p>Editor2 是一款線上相片書編輯器，提供 B2C SaaS 服務，支持 RWD 設計。</p>
        <img src="images/overview.png" alt="概述圖示">
    </section>
    
    <section class="section fade-in">
        <h2>痛點與觀察</h2>
        <p>分析新手用戶遇到的問題，改進 UI 及流程，降低學習成本。</p>
        <img src="images/painpoints.png" alt="痛點分析">
    </section>
    
    <section class="section fade-in">
        <h2>解決方案</h2>
        <p>透過簡化 UI 設計、優化導航、提供新手引導等方式提升用戶體驗。</p>
        <img src="images/solution.png" alt="解決方案示意圖">
    </section>
    
    <section class="section fade-in">
        <h2>資訊架構</h2>
        <img src="images/ia.png" alt="資訊架構示意圖">
    </section>
    
    <section class="section fade-in">
        <h2>User Flow</h2>
        <img src="images/user-flow.png" alt="使用者流程示意圖">
    </section>
    
    <section class="section fade-in">
        <h2>Wireframe</h2>
        <img src="images/wireframe.png" alt="線框圖示">
    </section>
    
    <footer>
        <p>&copy; 2024 Editor2. All rights reserved.</p>
    </footer>
    
    <script>
        document.addEventListener("DOMContentLoaded", function() {
            const sections = document.querySelectorAll(".fade-in");
            const observer = new IntersectionObserver((entries) => {
                entries.forEach(entry => {
                    if (entry.isIntersecting) {
                        entry.target.classList.add("visible");
                    }
                });
            }, { threshold: 0.1 });
            
            sections.forEach(section => observer.observe(section));
        });
    </script>
</body>
</html>
